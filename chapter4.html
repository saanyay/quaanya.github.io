<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 4: Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reuse your Chapter 2 styles + add new ones below */
    body {
      background-color: #FFC0CB; /* Baby pink background */
      font-family: 'Baloo 2', sans-serif;
      overflow: hidden;
    }

    .proposal-scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .proposal-text {
      font-size: 35px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      text-align: center;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .final-question {
      font-size: 50px;
      color: #ff7f7f;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .final-question:hover {
      transform: scale(1.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .proposal-btn {
      font-size: 30px;
      padding: 10px 30px;
      border: none;
      background-color: #ff7f7f;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .proposal-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="proposal-scene">
    <div class="proposal-text" id="text1">
      Queen, every chapter with you feels like magic... ðŸŒŸ
    </div>
    <div class="proposal-text" id="text2" style="display: none;">
      From our first "I love you" to building a life together...
    </div>
    <div class="proposal-text" id="text3" style="display: none;">
      Youâ€™ve been my partner, my joy, and my favorite adventure.
    </div>
    <div class="proposal-text" id="text4" style="display: none;">
      Now, I have one more question to ask...
    </div>

    <div class="button-container" id="button-container" style="display: none;">
      <button class="proposal-btn" id="yesButton">Yes</button>
      <button class="proposal-btn" id="noButton">No</button>
    </div>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1000;"></canvas>

  <!-- Include canvas-confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    let currentStep = 1;
    const texts = document.querySelectorAll('.proposal-text');

    // Animate text step-by-step
    function animateProposal() {
      if (currentStep <= texts.length) {
        texts[currentStep - 1].style.display = 'block';
        setTimeout(() => {
          currentStep++;
          animateProposal();
        }, 3000);
      } else {
        document.getElementById('button-container').style.display = 'flex';
      }
    }

    // Confetti effect when "Yes" is clicked
    document.getElementById('yesButton').addEventListener('click', () => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    // Move the "No" button to a random spot when clicked
    document.getElementById('noButton').addEventListener('click', () => {
      const noButton = document.getElementById('noButton');
      noButton.style.position = 'absolute';
      noButton.style.left = `${Math.random() * 90}%`;
      noButton.style.top = `${Math.random() * 90}%`;
    });

    // Start animation when page loads
    window.onload = animateProposal;
  </script>

</body>
</html>
