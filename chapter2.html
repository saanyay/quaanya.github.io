<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2: 1st Year Dating</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0;
      font-family: 'Baloo 2', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .date-text {
      position: absolute;
      top: 14%;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      bottom: 35%;
      width: 90%;
      display: none;
    }

    .stick-figure {
      text-align: center;
      font-size: 30px;
      position: relative;
    }

    .stick-figure .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
    }

    .stick-figure .body {
      width: 10px;
      height: 40px;
      background-color: #000;
      margin: 5px auto;
    }

    .stick-figure .legs {
      width: 10px;
      height: 20px;
      background-color: #000;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 10px;
    }

    .speech-bubble {
      position: absolute;
      top: -120px;
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      font-size: 20px;
      width: 700px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      display: none;
    }

    .saanyay-bubble {
      left: 120px;
      background-color: #d1e7ff;
      text-align: left;
    }

    .queen-bubble {
      right: 120px;
      background-color: #ffe0e0;
      text-align: left;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 8%;
    }

    /* Response Sections */
    .response-title, .love-response-title {
      position: absolute;
      top: 60%;
      font-size: 35px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      display: none;
    }

    .response-buttons, .love-response {
      position: absolute;
      top: 70%;
      display: flex;
      gap: 20px;
      display: none;
    }

    .response-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .wrong-answer {
      position: absolute;
      top: 75%;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      display: none;
    }

    /* Transition Titles */
    .cut-title, .new-title {
      position: absolute;
      top: 14%;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .response-options {
      position: absolute;
      top: 70%;
      display: flex;
      gap: 20px;
      display: none;
    }

    .next-chapter-btn {
      background-color: #90ee90;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <button class="next-btn" id="nextButton">Next</button>
  <div class="date-text" id="dateText">Around Feb 2023...</div>

  <div class="cut-title" id="cutTitle">Cut to Summer of 2023...</div>
  <div class="new-title" id="newTitle">There was a certain 'I love you' waiting to happen... Let's move forward to August 2023, a couple days after moving in.... sophomore year...</div>

  <button class="next-chapter-btn" id="nextChapterButton" style="display:none;" onclick="window.location.href='chapter3.html';">Yippee! Go to Chapter 3</button>

  <div class="scene" id="scene">
    <div class="stick-figure" id="saanyay">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble saanyay-bubble" id="saanyayBubble"></div>
      <div class="label">Saanyay</div>
    </div>

    <div class="stick-figure" id="queen">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble queen-bubble" id="queenBubble"></div>
      <div class="label">Queen</div>
    </div>
  </div>

  <!-- Response Sections -->
  <div class="response-title" id="responseTitle">What will you respond?</div>
  <div class="response-buttons" id="responseButtons">
    <button class="response-btn" onclick="chooseResponse('yes')">Yes of course Saanyay</button>
    <button class="response-btn" onclick="chooseResponse('no')">No...soz</button>
  </div>

  <div class="response-options" id="responseOptions">
    <button class="response-btn" onclick="chooseSolution('facetime')">Let's Facetime</button>
    <button class="response-btn" onclick="chooseSolution('eastmeadow')">Come to East Meadow and meet my friends</button>
    <button class="response-btn" onclick="chooseSolution('dontneed')">I don't need to see you</button>
    <button class="response-btn" onclick="chooseSolution('idk')">Idk man....</button>
  </div>

  <!-- Love Confession Response -->
  <div class="love-response-title" id="loveResponseTitle">What will you say?</div>
  <div class="love-response" id="loveResponse">
    <button class="response-btn" onclick="chooseLoveResponse('yes')">I love you too!</button>
    <button class="response-btn" onclick="chooseLoveResponse('no')">I need more time.</button>
  </div>

  <div class="wrong-answer" id="wrongAnswer">WRONG ANSWER TRY AGAIN</div>

  <script>
    let currentMessage = 0;
    let titleShown = true;
    let responseGiven = false;
    let solutionGiven = false;

    // DOM Elements
    const dateText = document.getElementById('dateText');
    const cutTitle = document.getElementById('cutTitle');
    const newTitle = document.getElementById('newTitle');
    const scene = document.getElementById('scene');
    const saanyayBubble = document.getElementById('saanyayBubble');
    const queenBubble = document.getElementById('queenBubble');
    const nextButton = document.getElementById('nextButton');
    const responseTitle = document.getElementById('responseTitle');
    const responseButtons = document.getElementById('responseButtons');
    const wrongAnswer = document.getElementById('wrongAnswer');
    const responseOptions = document.getElementById('responseOptions');
    const loveResponseTitle = document.getElementById('loveResponseTitle');
    const loveResponse = document.getElementById('loveResponse');

    function showNextMessage() {
      if (titleShown) {
        dateText.style.opacity = "0";
        setTimeout(() => {
          dateText.style.display = "none";
          scene.style.display = "flex";
        }, 500);
        titleShown = false;
        return;
      }

      if (currentMessage === 0) {
        saanyayBubble.textContent = "Will you be my valentine?";
        saanyayBubble.style.display = 'block';
        setTimeout(() => {
          responseTitle.style.display = 'block';
          responseButtons.style.display = 'flex';
        }, 1000);
        currentMessage++;
      }

      if (responseGiven) {
        cutTitle.style.opacity = '1';
        setTimeout(() => {
          cutTitle.style.opacity = '0';
          saanyayBubble.style.display = 'none';
          queenBubble.style.display = 'none';
          saanyayBubble.textContent = "I miss you, how can I see you as soon as possible?";
          saanyayBubble.style.display = 'block';
          responseOptions.style.display = 'flex';
        }, 1000);
      }

      if (solutionGiven) {
        newTitle.style.opacity = '1';
        setTimeout(() => {
          newTitle.style.opacity = '0';
          saanyayBubble.style.display = 'none';
          queenBubble.style.display = 'none';
          saanyayBubble.textContent = "Queen... I have to tell you something... I love you....";
          saanyayBubble.style.display = 'block';
          responseOptions.style.display = 'none';
          setTimeout(() => {
            loveResponseTitle.style.display = 'block';
            loveResponse.style.display = 'flex';
          }, 2000);
        }, 2000);
      }
    }

    // Response Handlers
    function chooseResponse(response) {
      responseTitle.style.display = 'none';
      responseButtons.style.display = 'none';

      if (response === 'yes') {
        queenBubble.textContent = "Yes of course!";
        queenBubble.style.display = 'block';
        responseGiven = true;
      } else {
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
          responseButtons.style.display = 'flex';
        }, 2000);
      }
    }

    function chooseSolution(solution) {
      if (solution === 'eastmeadow') {
        responseOptions.style.display = 'none';
        queenBubble.textContent = "Come to East Meadow and meet my friends";
        queenBubble.style.display = 'block';
        setTimeout(() => {
          saanyayBubble.textContent = "Bet";
          responseGiven = false
          responseOptions.style.display = 'none';
          cutTitle.style.opacity = '0';
          saanyayBubble.style.display = 'block';
          solutionGiven = true;
          setTimeout(() => showNextMessage(), 1000);
        }, 2000);
      } else {
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
        }, 2000);
      }
    }

    function chooseLoveResponse(response) {
      if (response === 'yes') {
        queenBubble.textContent = "I love you too!";
        queenBubble.style.display = 'block';
        loveResponseTitle.style.display = 'none';
        loveResponse.style.display = 'none';
        setTimeout(() => {
          nextChapterButton.style.display = 'block';
        }, 2000);
      } else {
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
        }, 2000);
      }
    }

    nextButton.addEventListener('click', showNextMessage);
  </script>
</body>
</html>
