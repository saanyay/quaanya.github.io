<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2: 1st Year Dating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .scene {
      display: flex;
      justify-content: space-between; /* Spread figures apart */
      align-items: center;
      position: absolute;
      bottom: 30%; /* Moved up slightly */
      width: 80%;
    }

    .stick-figure {
      text-align: center;
      font-size: 30px;
      position: relative;
    }

    .stick-figure .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
    }

    .stick-figure .body {
      width: 10px;
      height: 40px;
      background-color: #000;
      margin: 5px auto;
    }

    .stick-figure .legs {
      width: 10px;
      height: 20px;
      background-color: #000;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    .speech-bubble {
      position: absolute;
      top: -90px; /* Moved higher */
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      font-size: 18px;
      max-width: 350px; /* Wider bubbles */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
    }

    .saanyay-bubble {
      left: -160px; /* Move further left */
      background-color: #d1e7ff;
      text-align: left;
    }

    .queen-bubble {
      right: -160px; /* Move further right */
      background-color: #ffe0e0;
      text-align: left;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 8%; /* Move the button way higher */
    }

  </style>
</head>
<body>

  <button class="next-btn" id="nextButton">Next</button>

  <div class="scene">
    <div class="stick-figure" id="saanyay">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble saanyay-bubble" id="saanyayBubble"></div>
      <div class="label">Saanyay</div>
    </div>

    <div class="stick-figure" id="queen">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble queen-bubble" id="queenBubble"></div>
      <div class="label">Queen</div>
    </div>
  </div>

  <script>
    const conversation = [
      { sender: 'Saanyay', text: 'Hey Queen, how was your day?' },
      { sender: 'Queen', text: 'It was great, just finished some work. What about you?' },
      { sender: 'Saanyay', text: 'I had a pretty good day too! Want to hang out soon?' },
      { sender: 'Queen', text: 'That sounds awesome! Let\'s make plans.' }
    ];

    let currentMessage = 0;

    const saanyayBubble = document.getElementById('saanyayBubble');
    const queenBubble = document.getElementById('queenBubble');
    const nextButton = document.getElementById('nextButton');

    function showNextMessage() {
      if (currentMessage < conversation.length) {
        const { sender, text } = conversation[currentMessage];

        if (sender === 'Saanyay') {
          saanyayBubble.textContent = text;
          saanyayBubble.style.display = 'block';
        } else {
          queenBubble.textContent = text;
          queenBubble.style.display = 'block';
        }

        currentMessage++;
      }

      if (currentMessage === conversation.length) {
        nextButton.style.display = 'none';
      }
    }

    nextButton.addEventListener('click', showNextMessage);

    showNextMessage();
  </script>

</body>
</html>
