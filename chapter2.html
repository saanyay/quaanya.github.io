<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2: 1st Year Dating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 350px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }

    .stick-figure {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 100px;
      margin: 10px;
    }

    .stick-figure .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
    }

    .stick-figure .body {
      width: 10px;
      height: 40px;
      background-color: #000;
      margin: 5px auto;
    }

    .stick-figure .legs {
      width: 10px;
      height: 20px;
      background-color: #000;
      margin: 5px auto;
    }

    .text-bubble {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px;
      font-size: 16px;
      display: inline-block;
    }

    .saanyay-bubble {
      background-color: #d1e7ff;
      text-align: right;
      border-radius: 15px 15px 0 15px;
    }

    .queen-bubble {
      background-color: #ffe0e0;
      text-align: left;
      border-radius: 15px 15px 15px 0;
    }

    .message-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .next-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="phone-screen" id="phoneScreen">
      <!-- Stick figures and messages will appear here -->
    </div>
    <button class="next-btn" id="nextButton">Next</button>
  </div>

  <script>
    const conversation = [
      { sender: 'Saanyay', text: 'Hey Queen, how was your day?' },
      { sender: 'Queen', text: 'It was great, just finished some work. What about you?' },
      { sender: 'Saanyay', text: 'I had a pretty good day too! Want to hang out soon?' },
      { sender: 'Queen', text: 'That sounds awesome! Let\'s make plans.' }
    ];

    let currentMessage = 0;

    const phoneScreen = document.getElementById('phoneScreen');
    const nextButton = document.getElementById('nextButton');

    function createStickFigure(sender) {
      const figure = document.createElement('div');
      figure.classList.add('stick-figure');

      const head = document.createElement('div');
      head.classList.add('head');
      figure.appendChild(head);

      const body = document.createElement('div');
      body.classList.add('body');
      figure.appendChild(body);

      const legs = document.createElement('div');
      legs.classList.add('legs');
      figure.appendChild(legs);

      if (sender === 'Saanyay') {
        figure.style.marginLeft = 'auto'; // Position Saanyay on the right
      } else {
        figure.style.marginRight = 'auto'; // Position Queen on the left
      }

      return figure;
    }

    function createMessageBubble(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message-container');

      const figure = createStickFigure(sender);
      messageDiv.appendChild(figure);

      const bubble = document.createElement('div');
      bubble.classList.add('text-bubble');
      if (sender === 'Saanyay') {
        bubble.classList.add('saanyay-bubble');
      } else {
        bubble.classList.add('queen-bubble');
      }
      bubble.textContent = text;

      messageDiv.appendChild(bubble);

      phoneScreen.appendChild(messageDiv);
    }

    function loadNextMessage() {
      if (currentMessage < conversation.length) {
        const { sender, text } = conversation[currentMessage];
        createMessageBubble(sender, text);
        currentMessage++;
      }

      if (currentMessage === conversation.length) {
        nextButton.style.display = 'none'; // Hide the next button after all messages
      }
    }

    nextButton.addEventListener('click', loadNextMessage);

    // Start the first message
    loadNextMessage();
  </script>

</body>
</html>
