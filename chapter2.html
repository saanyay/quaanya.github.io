<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2: 1st Year Dating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 600px;
      height: 500px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
    }

    .stick-figure {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 100px;
      margin: 10px;
    }

    .stick-figure .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
    }

    .stick-figure .body {
      width: 10px;
      height: 40px;
      background-color: #000;
      margin: 5px auto;
    }

    .stick-figure .legs {
      width: 10px;
      height: 20px;
      background-color: #000;
      margin: 5px auto;
    }

    .speech-bubble {
      position: absolute;
      top: -40px;
      background-color: #fff;
      border-radius: 15px;
      padding: 10px;
      font-size: 16px;
      max-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .saanyay-bubble {
      left: 60px; /* Position slightly to the right of Saanyay */
      background-color: #d1e7ff;
      text-align: left;
    }

    .queen-bubble {
      right: 60px; /* Position slightly to the left of Queen */
      background-color: #ffe0e0;
      text-align: left;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="scene">
      <div class="stick-figure" id="saanyay">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs"></div>
        <div class="speech-bubble saanyay-bubble" id="saanyayBubble"></div>
      </div>

      <div class="stick-figure" id="queen">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs"></div>
        <div class="speech-bubble queen-bubble" id="queenBubble"></div>
      </div>
    </div>
    <button class="next-btn" id="nextButton">Next</button>
  </div>

  <script>
    const conversation = [
      { sender: 'Saanyay', text: 'Hey Queen, how was your day?' },
      { sender: 'Queen', text: 'It was great, just finished some work. What about you?' },
      { sender: 'Saanyay', text: 'I had a pretty good day too! Want to hang out soon?' },
      { sender: 'Queen', text: 'That sounds awesome! Let\'s make plans.' }
    ];

    let currentMessage = 0;

    const saanyayBubble = document.getElementById('saanyayBubble');
    const queenBubble = document.getElementById('queenBubble');
    const nextButton = document.getElementById('nextButton');

    function showNextMessage() {
      if (currentMessage < conversation.length) {
        const { sender, text } = conversation[currentMessage];

        if (sender === 'Saanyay') {
          saanyayBubble.textContent = text;
          saanyayBubble.style.display = 'block';
        } else {
          queenBubble.textContent = text;
          queenBubble.style.display = 'block';
        }

        currentMessage++;
      }

      // Hide the next button after all messages are shown
      if (currentMessage === conversation.length) {
        nextButton.style.display = 'none';
      }
    }

    nextButton.addEventListener('click', showNextMessage);

    // Show first message
    showNextMessage();
  </script>

</body>
</html>
