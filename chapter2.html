<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 2: 1st Year Dating</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: 'Baloo 2', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .date-text {
      position: absolute;
      top: 14%;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .scene {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      bottom: 35%;
      width: 90%;
      display: none;
    }

    .stick-figure {
      text-align: center;
      font-size: 30px;
      position: relative;
    }

    .stick-figure .head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #000;
      margin: 0 auto;
    }

    .stick-figure .body {
      width: 10px;
      height: 40px;
      background-color: #000;
      margin: 5px auto;
    }

    .stick-figure .legs {
      width: 10px;
      height: 20px;
      background-color: #000;
      margin-top: 5px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 10px;
    }

    .speech-bubble {
      position: absolute;
      top: -120px;
      background-color: #fff;
      border-radius: 15px;
      padding: 15px;
      font-size: 20px;
      width: 700px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      display: none;
    }

    .saanyay-bubble {
      left: 120px;
      background-color: #d1e7ff;
      text-align: left;
    }

    .queen-bubble {
      right: 120px;
      background-color: #ffe0e0;
      text-align: left;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      top: 8%;
    }

    .response-title {
      position: absolute;
      top: -2000px;
      font-size: 35px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      display: none;
    }

    .response-subtitle {
      position: absolute;
      top: 50%;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      display: none;
    }

    .response-buttons {
      position: absolute;
      top: 60%;
      display: flex;
      gap: 20px;
      display: none;
    }

    .response-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    .wrong-answer {
      position: absolute;
      top: 70%;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      display: none;
    }

    .cut-title {
      position: absolute;
      top: 14%;
      font-size: 30px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

  </style>
</head>
<body>

  <button class="next-btn" id="nextButton">Next</button>
  <div class="date-text" id="dateText">Around Feb 2023...</div>

  <div class="cut-title" id="cutTitle">Cut to Summer of 2023...</div>

  <div class="scene" id="scene">
    <div class="stick-figure" id="saanyay">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble saanyay-bubble" id="saanyayBubble"></div>
      <div class="label">Saanyay</div>
    </div>

    <div class="stick-figure" id="queen">
      <div class="head"></div>
      <div class="body"></div>
      <div class="legs"></div>
      <div class="speech-bubble queen-bubble" id="queenBubble"></div>
      <div class="label">Queen</div>
    </div>
  </div>

  <div class="response-title" id="responseTitle">What will you respond?</div>
  <div class="response-subtitle" id="responseSubtitle">What is your solution?</div>
  <div class="response-buttons" id="responseButtons">
    <button class="response-btn" onclick="chooseResponse('facetime')">Let's facetime</button>
    <button class="response-btn" onclick="chooseResponse('eastmeadow')">Come to East Meadow and meet my friends</button>
    <button class="response-btn" onclick="chooseResponse('dontneed')">I don't need to see you</button>
    <button class="response-btn" onclick="chooseResponse('idk')">idk man....</button>
  </div>

  <div class="wrong-answer" id="wrongAnswer">WRONG ANSWER TRY AGAIN</div>

  <script>
    let currentMessage = 0;
    let titleShown = true;
    let responseGiven = false;

    const dateText = document.getElementById('dateText');
    const cutTitle = document.getElementById('cutTitle');
    const scene = document.getElementById('scene');
    const saanyayBubble = document.getElementById('saanyayBubble');
    const queenBubble = document.getElementById('queenBubble');
    const nextButton = document.getElementById('nextButton');
    const responseTitle = document.getElementById('responseTitle');
    const responseSubtitle = document.getElementById('responseSubtitle');
    const responseButtons = document.getElementById('responseButtons');
    const wrongAnswer = document.getElementById('wrongAnswer');

    function showNextMessage() {
      if (titleShown) {
        dateText.style.opacity = "0";
        setTimeout(() => {
          dateText.style.display = "none";
          scene.style.display = "flex";
        }, 500);
        titleShown = false;
        return;
      }

      if (currentMessage === 0) {
        saanyayBubble.textContent = "Will you be my valentine?";
        saanyayBubble.style.display = 'block';
        setTimeout(() => {
          responseTitle.style.display = 'block';
          responseSubtitle.style.display = 'block';
          responseButtons.style.display = 'flex';
        }, 1000);
        currentMessage++;
      }

      if (responseGiven) {
        cutTitle.style.opacity = '1';
        setTimeout(() => {
          cutTitle.style.opacity = '0';
          saanyayBubble.style.display = 'none';
          queenBubble.style.display = 'none'; // Hide the bubbles until the user clicks next
          saanyayBubble.textContent = "I miss you, how can I see you as soon as possible?";
          saanyayBubble.style.display = 'block';
        }, 1000);
      }
    }

    function chooseResponse(response) {
      responseTitle.style.display = 'none';
      responseSubtitle.style.display = 'none';
      responseButtons.style.display = 'none';

      if (response === 'facetime') {
        queenBubble.textContent = "not good enough... try remembering what happened";
        queenBubble.style.display = 'block';
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
          responseTitle.style.display = 'block';
          responseSubtitle.style.display = 'block';
          responseButtons.style.display = 'flex';
        }, 1500);
      } else if (response === 'dontneed') {
        queenBubble.textContent = "try to remember history... try again";
        queenBubble.style.display = 'block';
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
          responseTitle.style.display = 'block';
          responseSubtitle.style.display = 'block';
          responseButtons.style.display = 'flex';
        }, 1500);
      } else if (response === 'idk') {
        queenBubble.textContent = "THEN FIGURE IT OUT!!! pick again";
        queenBubble.style.display = 'block';
        wrongAnswer.style.display = 'block';
        setTimeout(() => {
          wrongAnswer.style.display = 'none';
          responseTitle.style.display = 'block';
          responseSubtitle.style.display = 'block';
          responseButtons.style.display = 'flex';
        }, 1500);
      } else if (response === 'eastmeadow') {
        queenBubble.textContent = "East Meadow is perfect!";
        queenBubble.style.display = 'block';
        responseGiven = true;
        showNextMessage();
      }
    }

    nextButton.addEventListener('click', showNextMessage);
  </script>

</body>
</html>
