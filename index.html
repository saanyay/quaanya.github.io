<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quaanyaland!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap'); /* Readable Bubble Font */

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB; /* Baby Pink */
            font-family: 'Baloo 2', sans-serif; /* Playful but readable font */
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            width: 150px;
            height: 50px;
            background-color: #D14781; /* Dark Pink */
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Baloo 2', sans-serif;
        }
        .button:hover {
            background-color: #B03A6B;
        }
    </style>
</head>
<body>
    <h1>Welcome to Quaanyaland!</h1>
    <button class="button" onclick="window.location.href='play.html'">Play</button>
    <button class="button" onclick="window.location.href='about.html'">About</button>
</body>
</html>
