<html lang="en">
<head>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s;

        }
        .button:hover {
            background-color: #B03A6B;
        }
