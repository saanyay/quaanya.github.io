<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1: Pre-Dating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      padding-right: 10px;
      display: flex;
      flex-direction: column; /* Stack messages from the top */
    }

    .text-bubble {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px;
      font-size: 16px;
      display: none; /* Initially hide all messages */
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .girlfriend {
      background-color: #ffe0e0;
      align-self: flex-start;
      text-align: left;
    }

    .contact-name {
      font-size: 18px;
      font-weight: bold;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
    }

    .next-btn {
      background-color: #ff7f7f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .next-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-screen" id="phoneScreen">
      <!-- Messages will be appended here -->
    </div>
    <button class="next-btn" id="nextButton">Next</button>
  </div>

  <script>
    const messages = [
      { sender: 'You', text: 'Hey! How was your day?' },
      { sender: 'Girlfriend', text: 'It was great! Just finished some work. How about you?' },
      { sender: 'You', text: 'Same here, just got done with class. Want to hang out soon?' },
      { sender: 'Girlfriend', text: 'I\'d love that! When are you free?' },
      { sender: 'You', text: 'How about this weekend?' },
      { sender: 'Girlfriend', text: 'Perfect! Can\'t wait ðŸ˜Š' }
    ];

    let currentMessage = 0;
    const phoneScreen = document.getElementById('phoneScreen');
    const nextButton = document.getElementById('nextButton');

    // Function to create a new message bubble
    function createMessageBubble(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('text-bubble');
      
      // Create the contact name
      const contactNameDiv = document.createElement('div');
      contactNameDiv.classList.add('contact-name');
      contactNameDiv.textContent = sender;
      
      // Create the text content
      const textP = document.createElement('p');
      textP.textContent = text;
      
      messageDiv.appendChild(contactNameDiv);
      messageDiv.appendChild(textP);
      
      // Assign the appropriate class for user or girlfriend
      if (sender === 'You') {
        messageDiv.classList.add('user');
      } else {
        messageDiv.classList.add('girlfriend');
      }

      phoneScreen.appendChild(messageDiv);
      messageDiv.style.display = 'block'; // Show the message
    }

    nextButton.addEventListener('click', () => {
      if (currentMessage < messages.length) {
        const { sender, text } = messages[currentMessage];
        createMessageBubble(sender, text);
        currentMessage++;
      }

      // Disable the button if all messages are shown
      if (currentMessage === messages.length) {
        nextButton.disabled = true;
      }
    });
  </script>
</body>
</html>
