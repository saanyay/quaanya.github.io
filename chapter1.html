<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 1: Pre-Dating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8d0d0; /* Baby pink background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      padding-right: 10px;
    }

    .text-bubble {
      max-width: 70%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 15px;
      font-size: 16px;
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .girlfriend {
      background-color: #ffe0e0;
      align-self: flex-start;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-screen">
      <div class="text-bubble user">
        <p>Hey! How was your day?</p>
      </div>
      <div class="text-bubble girlfriend">
        <p>It was great! Just finished some work. How about you?</p>
      </div>
      <div class="text-bubble user">
        <p>Same here, just got done with class. Want to hang out soon?</p>
      </div>
      <div class="text-bubble girlfriend">
        <p>I'd love that! When are you free?</p>
      </div>
      <div class="text-bubble user">
        <p>How about this weekend?</p>
      </div>
      <div class="text-bubble girlfriend">
        <p>Perfect! Can't wait ðŸ˜Š</p>
      </div>
    </div>
  </div>
</body>
</html>
